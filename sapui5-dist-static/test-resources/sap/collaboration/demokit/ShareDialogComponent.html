<!DOCTYPE HTML>
<html data-sap-ui-dk-category="Components/Collaboration" data-sap-ui-dk-controls="sap.collaboration.components.fiori.sharing.dialog.component">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8"/>
		<title>Share Dialog Component - SAPUI5 Demo Kit</title>
		<link rel="stylesheet" type="text/css" href="../../../../theme/default.css"></link>
		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-theme="sap_goldreflection"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.demokit"
				>
		</script>
		<script src="../../../../js/utils.js"></script>
		
		<script id='ShareDialogComponent'>
			jQuery.sap.getObject("sap.ui.demokit", 0)._supportedThemes = ["sap_bluecrystal"];
			
			var proxy = "/proxy/https";
			var contextPath = "/" + window.location.pathname.split("/")[1];
			// if contexPath does not begin with /uilib-sample, use /uilib-sample
			if (contextPath.toLowerCase().indexOf("/uilib-sample") != 0)
					contextPath = "/uilib-sample";			
	   		var hostUrl = window.location.protocol + "//" + window.location.host + contextPath + proxy;
			var oDataServicePath =
				"/vmw3911.wdf.sap.corp:44335/sap/opu/odata/sap/SM_INTEGRATION_SRV"; 

			var oDataServiceUrl = hostUrl + oDataServicePath;
			//@bsp:odataServiceUrl
		
			var oObjectListItem = new sap.m.ObjectListItem("object_item",{
	     		title : "Sales Order 1",
	     		number : "788885,23",
	     		numberUnit : "USD",
	     		firstStatus: new sap.m.ObjectStatus({text : "Open", state:"Warning"})
				}); 
			
			var oSharingDialogComponent = sap.ui.getCore().createComponent({
		 		name: "sap.collaboration.components.fiori.sharing.dialog",
		 		id: "sharingDialogComponent",
		 		settings: {	
            		oDataServiceUrl: oDataServiceUrl,
        			object:{
                       display: oObjectListItem,
                       id:"http://sap.com/CRM/SaleOrders(111)",
                       share: "this is sales order 1"
              		}
		 		}
		 	});
			
			var openSharingDialogButton = new sap.m.Button({
				text: "Open Share Dialog",
				press : function() {
						oSharingDialogComponent.open();
					}
				});
			
			openSharingDialogButton.placeAt("sample1");
		</script>
		
</head>
	
	<body class="sapUiDemokitBody" role="application">
		<h1 color="Blue" icon="images/comps/share-dialog.png">Share Dialog Component</h1>
		
		<h2>Introduction</h2>
		
		<p>
			A Share Dialog Component is a ui5 component that applications can use to create a dialog. 
			The content of the dialog is a Share Component. Please refer to Share Component for more details.
		</p>
		
		<h2>Example</h2>
		
		<div code-sample="sample1" script="ShareDialogComponent"></div>
		
		<br/>
		
		<p>See <a class="sapUiDemokitSrcLink" href="../../../../docs/api/symbols/sap.collaboration.components.fiori.sharing.dialog.Component.html" >API documentation</a></p>  
						
	</body>
</html>
