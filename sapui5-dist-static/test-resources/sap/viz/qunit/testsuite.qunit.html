<html>
<head>
<title>QUnit TestSuite for sap.makit</title>
<script src="/jsunit-testrunner/app/jsUnitCore.js"></script>
</head>
<body>
<script>

/**
 * Add test pages to this test suite function.
 * Please order alphabetically
 */
function suite() {
	var suite = new top.jsUnitTestSuite(),
		contextPath = "/" + window.location.pathname.split("/")[1],
		bSVGSupport = !!document.createElementNS && !!document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect;
	
	if ( bSVGSupport ) {
		suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/charts.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Dataset.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Properties.qunit.html");
	}
	return suite;
}
redirectToTestrunnerIfRequired();

</script>
</body>
</html>
